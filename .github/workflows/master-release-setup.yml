on:
  push:
    branches:
      - master

name: release
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          package-name: Mr.Components
          pull-request-title-pattern: 'ðŸš€ Release ${component} ${version}'
          changelog-types: '[{"type":"feat","section":"âœ¨ Features","hidden":false},{"type":"fix","section":"ðŸš¨ Bug Fixes","hidden":false},{"type":"hotfix","section":"ðŸš’ Hotfixes","hidden":false},{"type":"chore","section":"ðŸ‘· Maintenance","hidden":false},{"type":"docs","section":"ðŸ“š Documentation","hidden":false}]'
      - uses: actions/checkout@v2
      - name: tag major and minor versions
        if: ${{ steps.release.outputs.release_created }}
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git remote add gh-token "https://${{ secrets.GITHUB_TOKEN }}@github.com/google-github-actions/release-please-action.git"
          git tag -d v${{ steps.release.outputs.major }} || true
          git tag -d v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} || true
          git push origin :v${{ steps.release.outputs.major }} || true
          git push origin :v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} || true
          git tag -a v${{ steps.release.outputs.major }} -m "Release v${{ steps.release.outputs.major }}"
          git tag -a v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }} -m "Release v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}"
          git push origin v${{ steps.release.outputs.major }}
          git push origin v${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'npm'
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - name: build package to publish
        if: ${{ steps.release.outputs.release_created }}
        run: npm run build:lib
      - name: publish npm package
        if: ${{ steps.release.outputs.release_created }}
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
      