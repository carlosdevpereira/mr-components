name: Tests

on:
  push:
    branches:
      - '**'
      - '!master'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Execute unit tests ğŸ§ª
        run: npm run test:unit